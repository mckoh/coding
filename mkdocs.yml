site_name: Coding Book
site_url: https://mckoh.github.io/coding
docs_dir: docs_source
site_dir: docs

nav:
  - Home: index.md
  - Contact: contact.md
  - Preparations: preparations.md
  - Lets Code:
    - Exercises: exercises.md
    - Solutions: solutions.md

theme:
  name: material
  icon:
    logo: fontawesome/solid/code
  features:
    - content.code.copy
    - navigation.tabs
    #- navigation.tabs.sticky
    - navigation.sections
    - navigation.path
    - navigation.footer
    - navigation.expand
  color_mode: dark
  palette:
    primary: indigo # teal
  shortcuts:
    help: 191    # ?
    next: 78     # n
    previous: 80 # p
    search: 83   # s

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/mckoh
      name: Michael Kohlegger on Github

copyright: Copyright &copy; 2024 Michael Kohlegger

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      linenums: true
      pygments_lang_class: true
      auto_title: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.highlight